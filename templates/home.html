<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Home | Brave Gnu World</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50">
    <nav class="bg-green-700 text-white p-4 flex justify-between">
      <h1 class="font-bold text-xl">Brave Gnu World</h1>
      <div>
        <a href="{{ url_for('upload') }}" class="px-3">Upload a Photo</a>
        <a href="{{ url_for('feed') }}" class="px-3">Feed</a>
        <a href="{{ url_for('your_observations') }}" class="px-3">My Observations</a>
        <a href="{{ url_for('profile') }}" class="px-3">Profile</a>
        <a href="{{ url_for('logout') }}" class="px-3 underline">Logout</a>
      </div>
    </nav>

    <main class="max-w-5xl mx-auto p-6">
      <h2 class="text-2xl font-bold mb-4">Welcome, {{ current_user.username }}!</h2>
      <p class="mb-6">Here are your most recent observations:</p>

      {% if recent %}
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
          {% for obs in recent %}
            <div class="bg-white p-2 rounded shadow">
              <img src="{{ url_for('get_image', img_id=str(obs['image_fs_id'])) }}" class="w-full h-40 object-cover rounded">
              <p class="text-center font-medium mt-2">{{ obs.species }}</p>
            </div>
          {% endfor %}
        </div>
      {% else %}
        <p>You havenâ€™t uploaded any photos yet.</p>
      {% endif %}
    </main>
  </body>
</html>
