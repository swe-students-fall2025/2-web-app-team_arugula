<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Profile Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50">
    <nav class="bg-green-700 text-white p-4 flex justify-between">
      <a href="{{ url_for('home') }}" class="font-bold text-xl">Citizen Science</a>
      <a href="{{ url_for('logout') }}" class="underline">Logout</a>
    </nav>

    <main class="max-w-md mx-auto p-6 bg-white rounded shadow mt-6">
      <h1 class="text-2xl font-bold mb-4">Edit Profile</h1>

      <form method="post" class="space-y-4">
        <label class="block">
          <span>Username</span>
          <input type="text" name="username" value="{{ user['username'] }}" class="w-full p-2 border rounded">
        </label>

        <label class="block">
          <span>Email</span>
          <input type="email" name="email" value="{{ user.get('email', '') }}" class="w-full p-2 border rounded">
        </label>

        <label class="block">
          <span>New Password (leave blank to keep current)</span>
          <input type="password" name="password" class="w-full p-2 border rounded">
        </label>

        <button class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Save Changes</button>
      </form>
    </main>
  </body>
</html>
