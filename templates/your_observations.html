<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>My Observations</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50">
    <nav class="bg-green-700 text-white p-4 flex justify-between">
      <a href="{{ url_for('home') }}" class="font-bold text-xl">Brave Gnu World</a>
      <div>
        <a href="{{ url_for('upload') }}" class="underline">Upload More</a>
      </div>
    </nav>

    <main class="max-w-5xl mx-auto p-6">
      <h1 class="text-2xl font-bold mb-4">My Observations</h1>

      {% if observations %}
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
          {% for obs in observations %}
            <div class="bg-white p-2 rounded shadow">
              <img src="{{ url_for('get_image', img_id=str(obs['image_fs_id'])) }}" class="w-full h-40 object-cover rounded">
              <p class="mt-1 font-medium">{{ obs['species'] }}</p>
              <a href="{{ url_for('encyclopedia', species=obs['species']) }}" class="text-green-700 text-sm underline">Learn more</a>
            </div>
          {% endfor %}
        </div>
      {% else %}
        <p>You havenâ€™t uploaded any observations yet.</p>
      {% endif %}
    </main>
  </body>
</html>
