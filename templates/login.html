<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{% if register %}Register{% else %}Login{% endif %} | Brave Gnu World</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-green-50 flex flex-col items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-sm">
      <h1 class="text-2xl font-bold text-center mb-6">
        {% if register %}Create Account{% else %}Login{% endif %}
      </h1>

      <form method="post" class="space-y-4">
        <input name="username" placeholder="Username" required class="w-full p-2 border rounded">
        {% if register %}
          <input name="email" type="email" placeholder="Email (optional)" class="w-full p-2 border rounded">
        {% endif %}
        <input name="password" type="password" placeholder="Password" required class="w-full p-2 border rounded">
        <button class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">
          {% if register %}Register{% else %}Login{% endif %}
        </button>
      </form>

      <p class="text-center mt-4">
        {% if register %}
          Already have an account?
          <a href="{{ url_for('login') }}" class="text-green-600 underline">Login</a>
        {% else %}
          Need an account?
          <a href="{{ url_for('register') }}" class="text-green-600 underline">Register</a>
        {% endif %}
      </p>
    </div>
  </body>
</html>
